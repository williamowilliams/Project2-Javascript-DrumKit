<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <script src="index.js"></script>

    <title>Javascript Drum Kit</title>

</head>

<body>
    <div class="sound-bar">

        <!---
            Changed from Buttons to Divs because I'm using the keyDown windows event
        -->
        <div data-key="65" class="sound-btn"><kbd>A</kbd></div>
        <div data-key="83" class="sound-btn"><kbd>S</kbd></div>
        <div data-key="68" class="sound-btn"><kbd>D</kbd></div>
        <div data-key="70" class="sound-btn"><kbd>F</kbd></div>
        <div data-key="71" class="sound-btn"><kbd>G</kbd></div>
        <div data-key="72" class="sound-btn"><kbd>H</kbd></div>
        <div data-key="74" class="sound-btn"><kbd>J</kbd></div>
        <div data-key="75" class="sound-btn"><kbd>K</kbd></div>
        <div data-key="76" class="sound-btn"><kbd>L</kbd></div>
    </div>


<!---
    Using data-key as a custom HTML attribute. Anything after the "data-" is a 
    made up attribute that will be hooked up to the button that is tied to the key
-->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    
</body>

</html>
